<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deneme1</title>
</head>
<body>
    <p>
        Bu, <u>metnin</u> altını çizer<br>
        Bu <b>kalın</b> bir metindir<br>
        Bu <strong>güçlü</strong> bir metin<br>
        Bu <i>italik</i> metindir<br>
        Bu, <em>metin</em> vurgulu<br>
        Bu, <mark>kelime</mark> işaretli<br>
        Bu <small>küçük</small> bir metin<br>
        Bu <big>büyük</big> metin<br>
        Bu <del>metin</del> değil bu metin olmalı<br>
        Lütfen <ins>ŞU</ins> yerine BUNU ekleyin<br>
        H <sub>2</sub> O<br>
        x <sup>3</sup><br>
        Ben <strike>bu metni değil</strike> bu metni istiyorum<br>
        <u><i><b><tt>Bu farklı bir yazı tipidir</tt></b></i></u><br>
    </p>
</body>
</html>
